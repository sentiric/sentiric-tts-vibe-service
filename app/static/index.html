<!DOCTYPE html>
<html>
<head>
    <title>VibeVoice TTS</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 720px; margin: 2rem auto; padding: 20px; background-color: #f9f9f9; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1a1a1a; text-align: center; }
        textarea { width: 100%; height: 120px; margin: 1rem 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical; }
        button { display: block; width: 100%; padding: 12px 25px; background: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 500; transition: background-color 0.2s; }
        button:hover { background: #005ecb; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        #status { margin-top: 1rem; text-align: center; font-style: italic; color: #666; min-height: 20px; }
        audio { width: 100%; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VibeVoice TTS Servisi</h1>
        <textarea id="textInput" placeholder="Sentezlemek istediğiniz Türkçe metni buraya yazın...">Merhaba dünya, bu sürdürülebilir ve temiz bir şekilde yapılandırılmış bir servistir.</textarea>
        <button id="synthesizeBtn" onclick="synthesize()">Sese Dönüştür</button>
        <div id="status"></div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
        async function synthesize() {
            const text = document.getElementById('textInput').value;
            const button = document.getElementById('synthesizeBtn');
            const statusDiv = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');
            if (!text) return;
            button.disabled = true;
            button.innerText = 'Sentezleniyor...';
            statusDiv.innerText = 'Lütfen bekleyin, model sesi oluşturuyor...';
            audioPlayer.src = '';
            try {
                // DEĞİŞİKLİK: API yolu artık /api/v1 içeriyor.
                const response = await fetch('/api/v1/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, language: 'tr' })
                });
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();
                    statusDiv.innerText = 'Ses başarıyla oluşturuldu!';
                } else {
                    const errorData = await response.json();
                    statusDiv.innerText = 'Hata: ' + (errorData.detail || response.statusText);
                }
            } catch (error) {
                statusDiv.innerText = 'Ağ hatası: Sunucuya ulaşılamıyor.';
            } finally {
                button.disabled = false;
                button.innerText = 'Sese Dönüştür';
            }
        }
    </script>
</body>
</html>
